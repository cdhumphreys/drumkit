<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Drumkit</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div id="container">
      <div class="keyWrapper">
        <div class="key boom">
          <span>A</span>
          <span>boom</span>
        </div>
        <div class="key clap">
          <span>S</span>
          <span>clap</span>
        </div>
        <div class="key hihat">
          <span>D</span>
          <span>hihat</span>
        </div>
        <div class="key kick">
          <span>F</span>
          <span>kick</span>
        </div>
        <div class="key openhat">
          <span>G</span>
          <span>openhat</span>
        </div>
        <div class="key ride">
          <span>H</span>
          <span>ride</span>
        </div>
        <div class="key snare">
          <span>J</span>
          <span>snare</span>
        </div>
        <div class="key tink">
          <span>K</span>
          <span>tink</span>
        </div>
        <div class="key tom">
          <span>L</span>
          <span>tom</span>
        </div>
      </div>
    </div>

    <audio class="boom" src="sounds/boom.wav"></audio>
    <audio class="clap" src="sounds/clap.wav"></audio>
    <audio class="hihat" src="sounds/hihat.wav"></audio>
    <audio class="kick" src="sounds/kick.wav"></audio>
    <audio class="openhat" src="sounds/openhat.wav"></audio>
    <audio class="ride" src="sounds/ride.wav"></audio>
    <audio class="snare" src="sounds/snare.wav"></audio>
    <audio class="tink" src="sounds/tink.wav"></audio>
    <audio class="tom" src="sounds/tom.wav"></audio>

    <script src="main.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
